<!DOCTYPE html>
<html lang="en">

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/Raleway.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="lib/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(function () {
      $("#sayhiBtn").click(function () {
        var data = $("#inp").val();
        alert(data);

        socket.emit("sayHi", {
          msg: data
        });

      });

      var listBtn = {
        changeBtn1: 'RzajKBfzV4M',
        changeBtn2: 'ZD5G8HuXE44',
        changeBtn3: 'KagvExF-ijc',
        changeBtn4: 'EFEmTsfFL5A',
        changeBtn5: 'AgFeZr5ptV8',
        changeBtn6: 'XbGs_qK2PQA',
        changeBtn7: 'btkZoP9f8lc',
        changeBtn8: 'IxxstCcJlsc',
      };

      $(".listBtn").click(function () {
        var data = listBtn[this.id];
        alert(data);

        socket.emit("changeVDO", {
          msg: data
        });

      });
    });
  </script>
</head>

<body class="w3-light-grey">

  <!-- w3-content defines a container for fixed size centered content, 
  and is wrapped around the whole page content, except for the footer in this example -->

      <h1>
        <b>Control Page</b>
      </h1>
      <p>Welcome to the blog of
        <span class="w3-tag">aimawari</span>
      </p>
    </header>

    <!-- Grid -->
    <div class="w3-container">
      <div class="w3-row-padding">
        <div class="w3-col m3">
          <input class="listBtn" id="changeBtn1" type="image" src="https://img.youtube.com/vi/RzajKBfzV4M/maxresdefault.jpg" style="height:100%;width:100%">
