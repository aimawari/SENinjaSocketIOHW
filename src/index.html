<!DOCTYPE html>
<html>

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/Raleway.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="lib/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(function () {
      socket.on("changeV", function (data) {
        var vdoid = data.msg;
        var vdourl = "https://www.youtube.com/embed/";
        vdourl += vdoid + "?autoplay=1&loop=1";
        $("#youplay").attr("src", vdourl);
      });
    });
  </script>
</head>

<body class="w3-light-grey">

  <!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
  <div class="w3-content" style="max-width:1280px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
      <h1>
        <b>Video Page</b>
      </h1>
      <p>Welcome to the blog of
        <span class="w3-tag">aimawari</span>
      </p>
    </header>

    <!-- Grid -->
    <div class="w3-row">

      <!-- Blog entries -->
      <div class="w3-col 12">
        <!-- Blog entry -->
        <div id="vdo_panel" class="w3-card-4 w3-margin w3-white">
          <!-- panel for vdo iframe-->
          <div class="video-container">
              <iframe id="youplay" src="https://www.youtube.com/embed/RzajKBfzV4M?autoplay=1&loop=1">
              </iframe>
          </div>
          <div class="w3-container">
            <h3>
              <b>Enjoy Music :P</b>
            </h3>
            <h5>Homework for socket.io training SE Ninja,
              <span class="w3-opacity">January 15, 2018</span>
            </h5>
          </div>
        </div>
        <hr>
      </div>

      <!-- END GRID -->
    </div>
    <br>

    <!-- END w3-content -->
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
    <p>Powered by
      <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
    </p>
  </footer>

</body>

</html>
